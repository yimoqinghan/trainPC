<script>
    var vm = new Vue({
        el:"#detail",
        data:{
            nav_list:[ {name:"党建宣传",href:""},
                    {name:"活动相册",href:""},
                    {name:"支部动态",href:""},
                    {name:"微党课",href:""},
                    {name:"干部管理",href:""},
                    {name:"党建考核",href:""},
                    {name:"支部考评",href:""},
                    {name:"学习强国",href:""}],
            newsTypes:[{name:"集团新闻",fileName:"jiTuanXinWen"},
            {name:"党建要闻",fileName:"dangJianYaoWen"},
            {name:"支部动态",fileName:"zhiBuDongTai"},
            {name:"反腐倡廉",fileName:"fanFuChangLian"},
            {name:"专题教育",fileName:"zhuanTiJiaoYu"},
            {name:"专题活动",fileName:"zhuanTiHuoDong"},
            {name:"活动相册",fileName:"huoDongXiangCe"}],
            detailObject:"",
            newsType:"",
        },
        created:function () {
            var that = this;
            this.navMethod();
            var rowId = that.getId()["rowId"];
            this.newsType = that.getId()["type"];
            var new_url='http://106.14.183.96/red-caragana-railway/news/getNewsById.do?rowid='+rowId;
            axios({
                method: 'GET',
                url:new_url,
            }).then(function(res){
                if(res.data.code == 200){
                    that.detailObject = res.data.data;
                    console.log("that.detailObject",that.detailObject)
                }
            }).catch(function(error){
                console.log(error);
            })
        },
        methods:{
            getId:function(){
                var url = location.search; //获取url中"?"符后的字串
                var theRequest = new Object();
                if (url.indexOf("?") != -1) {
                    var str = url.substr(1);
                    strs = str.split("&");
                    for(var i = 0; i < strs.length; i ++) {
                        theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                    }
                }
                return theRequest;
            },
            navMethod:function () {
                $(".navbar-nav li").on("mouseenter",function () {
                    $(this).addClass("active").siblings().removeClass("active");
                })
            }
        }
    })
    $(function () {

    })
</script>
